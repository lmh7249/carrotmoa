<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>중고거래 상세정보</title>
    <link href="/css/kakaomap-flemarket.css" rel="stylesheet">
</head>
<body>
<div th:fragment="flemarketDetailMapFragment">
    <div class="map_wrap">
        <div id="map"></div>
        <button id="currentLocationBtn" onclick="setCurrentLocation()">
            <img alt="현재 내 위치" id="currentLocation" src="/images/icons/gps.png">
        </button>
        <div id="addressInfo">
            <span class="title">거래 장소</span>
            <span id="centerAddr"></span>
        </div>
    </div>
    <script src="https://dapi.kakao.com/v2/maps/sdk.js?appkey=1330cd31f56b3c0190d9b719e06fe432&libraries=services"
            type="text/javascript"></script>
    <script src="/js/kakaomap-flemarket-details.js" type="text/javascript"></script>
</div>
</body>
</html>
